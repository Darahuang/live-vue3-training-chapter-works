<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.css" />
  </head>

  <body>
    <div id="app">
      <section class="container">
        <h2 class="text-center">填寫資料</h2>
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <v-form @submit="createOrder" v-slot="{errors}">
              <div class="card">
                <div class="card-header">顧客資料</div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-lg-6 mb-3">
                      <label for="name" class="form-label">聯絡人姓名</label>
                      <v-field
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="請輸入姓名"
                        name="姓名"
                        :class="{'is-invalid':errors['姓名']}"
                        rules="required"
                        v-model="form.user.name"
                      ></v-field>
                      <error-message
                        name="姓名"
                        class="invalid-feedback"
                      ></error-message>
                    </div>
                    <div class="col-lg-6 mb-3">
                      <label for="email" class="form-label">Email</label>
                      <v-field
                        id="email"
                        name="email"
                        type="email"
                        class="form-control"
                        :class="{ 'is-invalid': errors['email'] }"
                        placeholder="請輸入Email"
                        rules="email|required"
                        v-model="form.user.email"
                      ></v-field>
                      <error-message
                        name="email"
                        class="invalid-feedback"
                      ></error-message>
                    </div>
                    <div class="col-12 mb-3">
                      <label for="tel" class="form-label">電話</label>
                      <v-field
                        id="tel"
                        name="tel"
                        type="tel"
                        class="form-control"
                        :class="{ 'is-invalid': errors['tel'] }"
                        placeholder="請輸入手機或家用電話"
                        :rules="isPhone"
                        v-model="form.user.tel"
                      ></v-field>
                      <error-message
                        name="tel"
                        class="invalid-feedback"
                      ></error-message>
                    </div>
                    <div class="col-12 mb-3">
                      <label for="address" class="form-label">聯絡人地址</label>
                      <v-field
                        id="address"
                        name="地址"
                        type="text"
                        class="form-control"
                        :class="{ 'is-invalid': errors['地址'] }"
                        placeholder="請輸入地址"
                        rules="required"
                        v-model="form.user.address"
                      ></v-field>
                      <error-message
                        name="地址"
                        class="invalid-feedback"
                      ></error-message>
                    </div>
                    <div class="col-12 mb-3">
                      <label for="payment" class="form-label">付款方式</label>
                      <v-field
                        class="form-select"
                        aria-label="Default select example"
                        id="payment"
                        v-model="payment_method"
                        name="付款方式"
                        :class="{ 'is-invalid': errors['付款方式'] }"
                        rules="required"
                        as="select"
                      >
                        <option disabled value="">請選擇付款方式</option>
                        <option
                          :value="item"
                          v-for="(item,i) in payment"
                          :key="i"
                        >
                          {{item}}
                        </option>
                      </v-field>
                      <error-message
                        name="付款方式"
                        class="invalid-feedback"
                      ></error-message>
                    </div>
                    <div class="col-12 mb-3">
                      <label for="message" class="form-label">備註</label>
                      <div class="form-floating">
                        <textarea
                          class="form-control"
                          id="message"
                          style="height: 100px"
                          v-model="form.message"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="d-flex justify-content-between mt-3 align-items-center"
              >
                <a
                  href="index.html"
                  class="text-decoration-none btn btn-primary"
                >
                  回到上一頁</a
                >
                <button class="btn btn-primary" type="submit">確認送出</button>
              </div>
            </v-form>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.1.17/vee-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.1.17/dist/vee-validate-i18n.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.1.17/dist/vee-validate-rules.min.js"></script>
  </body>
</html>

<script>
  const url = "https://vue3-course-api.hexschool.io";
  const path = "starlightselection";

  Object.keys(VeeValidateRules).forEach((rule) => {
    if (rule !== "default") {
      VeeValidate.defineRule(rule, VeeValidateRules[rule]);
    }
  });
  VeeValidateI18n.loadLocaleFromURL("./zh_TW.json");

  // Activate the locale
  VeeValidate.configure({
    generateMessage: VeeValidateI18n.localize("zh_TW"),
    validateOnInput: true, // 調整為輸入字元立即進行驗證
  });
  const app = Vue.createApp({
    data() {
      return {
        form: {
          user: {
            name: "",
            email: "",
            tel: "",
            address: "",
          },
          message: "",
        },
        payment_method: "",
        payment: [
          "WebATM",
          "ATM",
          "CVS",
          "Barcode",
          "Credit",
          "ApplePay",
          "GooglePay",
        ],
        orders: [],
      };
    },
    methods: {
      isPhone(value) {
        const phoneNumber =
          /^(09)[0-9]{8}$/ && /^\(?(\d{2})\)?[\s\-]?(\d{4})\-?(\d{4})$/;
        return phoneNumber.test(value) ? true : "需輸入手機或家用電話";
      },
      createOrder() {
        const api = `${url}/api/${path}/order`;
        const order = {
          user: this.form.user,
          payment_method: this.payment_method,
        };

        axios
          .post(api, { data: order })
          .then((res) => {
            if (res.data.success) {
              alert(res.data.message);
              window.location = "orders.html";
            } else {
              alert(res.data.message);
            }
          })
          .catch((err) => {
            console.log(err);
          });
      },
      getOrders(page = 1) {
        const api = `${url}/api/${path}/orders?page=${page}`;
        axios.get(api).then((res) => {
          console.log(res);
        });
      },
    },
    created() {
      this.getOrders();
    },
  });

  app.component("VForm", VeeValidate.Form);
  app.component("VField", VeeValidate.Field);
  app.component("ErrorMessage", VeeValidate.ErrorMessage);
  app.mount("#app");
</script>
